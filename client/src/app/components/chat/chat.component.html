  <div class="app">
    <!-- Chat Area -->
    <div class="chat-section">
      <div class="chat-header">
        <h2>Chat Room</h2>
        <div class="user-id" *ngIf="socketId && username">
          <b>
            User Name: <span id="socketId">{{ username }}</span></b
          >
        </div>
        <div class="user-id">
          <b
            >Room Id: <span id="socketId">{{ roomId }}</span></b
          >
        </div>
      </div>

      <div class="chat-messages">
        <div
          *ngFor="let msg of messages"
          [ngClass]="{
            sender: msg.sender === socketId,
            receiver: msg.sender !== socketId
          }"
          class="message"
        >
          {{ msg.content }}
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="messageInput"
          [(ngModel)]="message"
          (keydown.enter)="sendMessage()"
          placeholder="Type a message..."
        />
        <button id="sendBtn" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>
